<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-[url('https://cutewallpaper.org/28/discord-background-wallpaper/discord-darkpng-gif-gfycat.gif')] bg-cover bg-center bg-no-repeat h-screen">


    <div class="flex items-center justify-center h-full">
        <div class="md:w-3/4 lg:w-2/4 sm:w-1/2 xl:w-1/3  bg-gray-600 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-700 ">
           
            <div class="flex flex-col items-center justify-center p-3">
                <h1 class="text-gray-50 text-2xl font-source">Login</h1>
                <form action="" class="flex flex-col w-full">
                    <input type="text" class="input" placeholder="Username">
                    <input type="password" class="input" placeholder="Password">
                    <button class="btn" type="submit">Login</button>
                    
                </form>
                <div class="container flex items-center justify-between my-2 ">
                    <div>
                        
                        <input type="checkbox" name="save" id="save">
                        <label for="save" class="text-sm font-mono text-slate-300 font-normal"> Remember me?</label>

                       
                    </div>
                    <div>
                        <a href="" class="text-sm font-mono text-slate-300 font-normal ">
                            Forgot password ?
                        </a>
                    </div>
                </div>
                <span class="text-white font-thin mt-4 ">Don't have an account ? <a href="" class="font-bold text-gray-300">Register</a></span>

            </div>
        </div>

    </div>
    
    
</body>
</html>
